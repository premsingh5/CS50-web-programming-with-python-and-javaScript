<DOCTYPE! html>
<html>
<head>
  <script>
  document.addEventListener('DOMContentLoaded',()=>{
    document.querySelector('button').disabled=false;
  });
  </script>
  <title>confirmation</title>
</head>
<body>
  <h1>Order summary</h1>
  <hr>
  <div class="ordersummary">
    <ul id="ordersummary">
      {% for item in incartlist %}
      <li>Name:{{item.itemsname}},Price:{{item.price}}</li>
      {% endfor %}
      </ul>

      <h5>Total:{{total_amount}}</h5>
      <a id="confirm" href="{% url 'placeorder' %}">confirm</a>
    </div>
</body>
</html>
