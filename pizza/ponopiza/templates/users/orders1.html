<DOCTYPE! html>
<html>
<head>
  <title>orders</title>
  <style>
    .cartitems{
      font: bold;
    }
    .cartitem{
      border: 2px solid white;
      padding:3px;
      background-color: #9debeb;
    }
    </style>
  </head>
<body>
  <h1>cart items</h1>
  <hr>
  {% for item in incart %}
  <div class="cartitem">
      <table>
        <tr>
          <td>Name:{{item.itemsname}},</td>
          <td>size:{{item.size}},</td>
          <td>Price:{{item.price}}USD</td>
        </tr>
      <tr>
      <td><div class="toppings">
        <hr>
        <h5>toppings:</h5>
        {% for topping in item.selectedtoppings %}
        <p class="toppingsItem">{{topping}}</p>
        {% endfor %}
        </div>
      </td>
      </tr>
    </table>
    </div>
  {% endfor %}
  <a id="placeorder" href="{% url 'confirmation' %}">placeorder</a>
  </body>
</html>
